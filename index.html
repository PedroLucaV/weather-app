<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded search">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="weather-section">
            <div class="current-weather">
                <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">
                <h1 class="temperature-head">20<span>°C</span></h1>
                <p class="description">Partly cloudy</p>
            </div>
            <div class="hourly-weather">
                <ul class="weather-list">
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">

                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">

                        <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>

                        <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/icons/clouds.svg" alt="" class="weather-icon">
                        <p class="temperature">20°</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
